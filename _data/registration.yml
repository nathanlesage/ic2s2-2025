  deadline: "May 9" # Until when is early bird possible?
  student: "2,000"
  regular: "4,500"
# Regular registration costs
regular:
  student: "2,800"
  regular: "5,000"
# Tutorials-only attendance
tutorials: "750"
# Optional conference dinner (comment out if there is no dinner)
conference_dinner: "100"
