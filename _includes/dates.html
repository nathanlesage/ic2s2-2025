<div class="text-center">
  <h6 id="augmented">Important dates</h6>
  <ul style="list-style: none; font-weight: bold;">
    {% for date in site.data.dates %}
    <li style="{% if date.done %}text-decoration: line-through; {% endif %}margin: 10px auto">
      {% if date.done %}
      <s>{{ date.text }}</s>
      {% else %} {{ date.text }} {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
